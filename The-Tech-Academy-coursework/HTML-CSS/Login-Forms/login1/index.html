<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8" />
<title>Login Form</title>

<style> 
	body 	{ background-color: #456; }

	button { 
		background-color: #b0c6ff;
		border: none;

		color: #345;

		height: 55px;

		font: 14px arial, sans-serif;
		height: 170px;
		margin: 10% 20%; 
		padding: 65px 40px 45px 60px; 
		width: 190px;  
		}

	input[type=text], input[type=password] 
	 	{
		background-color: #dfefff;
		border: none; 
		border-radius: 4px; 
		box-shadow: inset 1px 1px 4px rgba(0, 0, 0, .2);
